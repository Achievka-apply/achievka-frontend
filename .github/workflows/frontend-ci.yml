name: CI/CD Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - uses: actions/checkout@v3

      # 2) Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3) Build React app and Docker image
      - name: Build and push image
        run: |
          REPO=${{ secrets.DOCKERHUB_USER }}/achievka_frontend
          TAG=${{ github.sha }}
          # Собираем Docker-образ, указывая Dockerfile в корне
          docker build \
            -f Dockerfile \
            -t $REPO:$TAG \
            -t $REPO:latest \
            frontend
          docker push $REPO:$TAG
          docker push $REPO:latest

      # 4) Prepare SSH for deploy
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_actions
          chmod 600 ~/.ssh/github_actions
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 5) Deploy on EC2
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/github_actions ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.PROJECT_PATH }}
            # Pull updated frontend image
            docker-compose pull frontend
            # Restart container
            docker-compose stop frontend   || true
            docker-compose rm -f frontend  || true
            docker-compose up -d frontend
          EOF
